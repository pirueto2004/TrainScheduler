<!DOCTYPE html>

<html lang="en-us">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
  <title>Train Scheduler App</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">;
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

        <div class="container">
                <div class="jumbotron jumbotron-fluid text-center mt-3" >
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                 <h1 class="display-1 d-none d-md-block font-weight-bold" id="heading">TRAIN SCHEDULER</h1>
                                 <h1 class="display-5 d-block d-md-none font-weight-bold" id="heading">TRAIN SCHEDULER</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                 <h1 class="display-5 d-none d-md-block font-weight-bold text-white">LET THE TRAIN TAKE THE STRAIN</h1>
                                 <h5 class="display-5 d-block d-md-none font-weight-bold text-white">LET THE TRAIN TAKE THE STRAIN</h5>
                            </div>
                        </div>
                        <!-- <div class="row">
                          <div class="col-12">
                               <h3 class="font-weight-bold text-white" id="date-time"></h3>
                          </div>
                        </div> -->
                        
                    </div>
                </div>
                  <div class="row">
                      <div class="col-12 col-md-9 mb-3">
                          <div class="card border-danger">
                              <div class="card-header bg-danger">
                                  <!-- These two elements will be displayed inline only on small "sm" devices and up -->
                                  <span class="h5 card-title text-white d-none d-sm-inline">CURRENT TRAIN SCHEDULE</span>
                                  <span class="h5 date-time card-title text-white d-none d-sm-inline float-right"></span>
                                  <!-- These two elements will be displayed inline only on very small devices -->
                                  <span class="h6 card-title text-white d-inline d-sm-none">CURRENT TRAIN SCHEDULE</span>
                                  <span class="h6 date-time card-title text-white d-inline d-sm-none float-right" ></span>
                              </div>
                              <div class="card-body" id="card-body">
                                <table class="table table-responsive" id="train-table">
                                    <thead>
                                      <tr>
                                        
                                        <th  class="h6" scope="col" id="nameCol">Train Name</th>
                                        <th  class="h6" scope="col" id="destCol">Destination</th>
                                        <th  class="h6" scope="col" id="frecCol">Frequency(min)</th>
                                        <th  class="h6" scope="col" id="nextCol">Next Arrival</th>
                                        <th  class="h6" scope="col" id="minCol">Minutes Away</th>
                                        <th  class="h6" scope="col" id="delCol">Delete</th>
                                      </tr>
                                    </thead>
                                    <!-- Train info goes here! -->
					                          <tbody id="add-row">
                                    </tbody>
                                    
                                  </table>
                              </div>
                              
                          </div>
                      </div>
                      <div class="col-12 col-md-3 mb-3">
                            <div class="card border-danger">
                                    <div class="card-header bg-danger">
                                        <h5 class="card-title text-white">ADD A NEW TRAIN</h5>  
                                    </div>
                                    <div class="card-body">    
                                        <form class="form">
                                            <div class="form-group">
                                                    <label for="train-input">Train Name</label>
                                                    <input type="text" class="form-control" id="train-input" placeholder="Yellow Line">
                                            </div>
                                            <div class="form-group">
                                                <label class="my-1 mr-2" for="dest-input">Destination</label>
                                                <input type="text" class="form-control" id="dest-input" placeholder="Atlanta">
                                            </div>
                                            <div class="form-group">
                                                    <label for="time-input">First Time Train (HH:mm-military time)</label>
                                                    <input type="text" class="form-control" id="time-input" placeholder="21:00">
                                            </div>
                                            <div class="form-group">
                                                    <label for="frec-input">Frequency (min)</label>
                                                    <input type="text" class="form-control" id="frec-input" placeholder="20">
                                            </div>
                                                
                                                <input class="btn btn-danger float-right" type="submit" id="add-train-btn" value="Submit"                                                                                  
                                        </form>
                                   </div>
                                    
                        </div>
                        
                    </div>
                  </div>
            </div>
            

  <!-- Script -->
  <!-- Javascript file -->
  <script src="assets/js/app.js" type="text/javascript"> </script>
  
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
